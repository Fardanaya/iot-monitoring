<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen p-4 md:p-6 font-sans">
    <div class="max-w-7xl mx-auto">
        <header class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div>
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <rect width="48" height="48" rx="12" fill="url(#gradient)" />
                            <path d="M24 12L18 18H21V27H18L24 36L30 27H27V18H30L24 12Z" fill="white" />
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                                    <stop offset="0%" stop-color="#667eea" />
                                    <stop offset="100%" stop-color="#764ba2" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div>
                        <h1
                            class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                            IoT Monitor
                        </h1>
                        <p class="text-gray-600 text-sm mt-1">Real-time Device Analytics</p>
                    </div>
                </div>

                <div class="flex gap-8">
                    <div class="flex flex-col">
                        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Active
                            Devices</span>
                        <span class="text-2xl font-bold text-gray-900" id="activeDevices">0</span>
                    </div>
                    <div class="flex flex-col">
                        <span
                            class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Connection</span>
                        <div class="flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-gray-400" id="connectionStatus"></span>
                            <span class="text-lg font-bold text-gray-900" id="connectionText">Connecting...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="devicesContainer" class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                <div class="col-span-full bg-white rounded-2xl shadow-lg p-16 text-center" id="emptyState">
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">No Devices Connected</h3>
                    <p class="text-gray-600 mb-6">Waiting for IoT devices to connect...</p>
                    <div
                        class="w-12 h-12 border-4 border-gray-200 border-t-indigo-600 rounded-full animate-spin mx-auto">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
